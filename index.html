<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kortpoäng</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Kortpoäng">
  <meta name="theme-color" content="#f2f2f7">

  <style>
    body {
      font-family: -apple-system, system-ui, sans-serif;
      background:#f2f2f7;
      margin:0;
      color:#111;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    .wrap { max-width: 680px; margin: 0 auto; padding: 14px; }
    .topbar { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
    .title { font-size:20px; font-weight:600; }
    .pill { font-size:12px; color:#6b7280; }
    .card { background:#fff; border-radius:14px; padding:12px; box-shadow: 0 1px 0 rgba(0,0,0,.03); margin-bottom:10px; }
    .row { display:flex; gap:12px; }
    .col { flex:1; }
    label { font-size:12px; color:#444; display:block; margin-bottom:6px; }
    input, select { width:100%; box-sizing:border-box; padding:10px 12px; border-radius:12px; border:1px solid #d9dde3; font-size:18px; }
    input[disabled] { opacity:.35; }
    button { width:100%; padding:12px; border-radius:12px; border:0; font-size:16px; transition: transform 0.08s ease; }
    button:active { transform: scale(0.96); }
    .btn { background:#111827; color:#fff; }
    .btn2 { background:#e5e7eb; color:#111827; }
    .btnDanger { background:#fff; color:#ef4444; border:1px solid #ef4444; border-radius:10px; font-size:14px; padding:9px; width:auto; }
    table { width:100%; border-collapse:collapse; }
    td { padding:10px 0; border-bottom:1px solid #eee; vertical-align:top; }
    td:first-child { font-size:20px; font-weight:600; }
    td:last-child { text-align:right; font-size:22px; font-weight:700; color:#111827; white-space:nowrap; }
    .muted { color:#6b7280; font-weight:500; font-size:14px; }
    .hidden { display:none; }

    /* Overlay + toast */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.25);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 9999;
      overflow: hidden;
    }
    .overlay.show { display: flex; }

    #confetti {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .toast {
      width: min(420px, 100%);
      background: white;
      border-radius: 16px;
      padding: 16px 16px 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,.18);
      transform: scale(.92);
      opacity: 0;
      text-align: center;
      border: 1px solid #eee;
      position: relative;
      z-index: 2;
    }
    .overlay.show .toast {
      animation: popIn .20s ease-out forwards, popOut .35s ease-in forwards;
      animation-delay: 0s, 1.75s;
    }
    .toast .big { font-size: 26px; font-weight: 750; margin-bottom: 6px; }
    .toast .sub { font-size: 14px; color:#6b7280; }

    @keyframes popIn { to { transform: scale(1); opacity: 1; } }
    @keyframes popOut { to { transform: scale(.96); opacity: 0; } }

    @media (prefers-reduced-motion: reduce) {
      .overlay.show .toast { animation: none; transform: none; opacity: 1; }
    }
  </style>
</head>
<body>

<div class="overlay" id="overlay">
  <canvas id="confetti"></canvas>
  <div class="toast">
    <div class="big" id="toastTitle">UTE</div>
    <div class="sub" id="toastSub"></div>
  </div>
</div>

<div class="wrap">
  <div class="topbar">
    <div class="title">Kortpoäng</div>
    <div class="pill" id="statusPill"></div>
  </div>

  <!-- SETUP (göms som standard, visas via "Ändra spelare") -->
  <div class="card" id="setupCard">
    <div class="topbar" style="margin-bottom:6px;">
      <div style="font-size:16px; font-weight:600;">Setup</div>
      <button class="btnDanger" id="btnContinue">Fortsätt</button>
    </div>

    <label>Antal spelare (2–8)</label>
    <select id="count"></select>

    <div id="names"></div>

    <div class="row" style="margin-top:12px;">
      <div class="col"><button class="btn" id="btnStart">Starta ny match</button></div>
      <div class="col"><button class="btn2" id="btnSetupClose">Stäng</button></div>
    </div>
  </div>

  <!-- MATCH -->
  <div class="card" id="matchCard">
    <div class="topbar" style="margin-bottom:6px;">
      <div style="font-size:16px; font-weight:600;">Runda</div>
      <button class="btnDanger" id="btnReset">Nollställ</button>
    </div>

    <div id="inputs"></div>

    <div class="row" style="margin-top:12px;">
      <div class="col"><button class="btn" id="btnAdd">Lägg till runda</button></div>
      <div class="col"><button class="btn2" id="btnUndo">Ångra</button></div>
    </div>

    <div style="margin-top:10px;">
      <button class="btn2" id="btnSetup">Ändra spelare</button>
    </div>
  </div>

  <!-- STÄLLNING -->
  <div class="card">
    <div style="font-size:16px; font-weight:600; margin-bottom:8px;">Ställning</div>
    <table id="standings"></table>
    <div class="muted" id="note"></div>
  </div>

  <!-- HISTORIK -->
  <div class="card">
    <div style="font-size:16px; font-weight:600; margin-bottom:8px;">Historik (senaste överst)</div>
    <table id="history"></table>
  </div>
</div>

<script>
  const LIMIT = 100;
  const KEY = "kortpoang_state_v4";

  const el = (id)=>document.getElementById(id);
  const qsa = (sel)=>Array.from(document.querySelectorAll(sel));

  function nowStr(){ return new Date().toLocaleString(); }

  function defaultState(){
    return { players: ["Emma","Ola","Oliver","Sophie"], rounds: [], updatedAt: nowStr() };
  }

  function load(){
    try{
      const raw = localStorage.getItem(KEY);
      if(!raw) return defaultState();
      const s = JSON.parse(raw);
      if(!s || !Array.isArray(s.players) || !Array.isArray(s.rounds)) return defaultState();
      return s;
    }catch(e){
      return defaultState();
    }
  }

  function save(state){
    state.updatedAt = nowStr();
    localStorage.setItem(KEY, JSON.stringify(state));
    el("statusPill").textContent = "Uppdaterad: " + (state.updatedAt.split(", ").pop() || "");
  }

  function totals(state){
    const t = {};
    state.players.forEach(p=>t[p]=0);
    state.rounds.forEach(r=>{
      state.players.forEach(p=> t[p] += Number(r[p]||0));
    });
    return t;
  }

  function renderCountSelect(selected){
    const sel = el("count");
    sel.innerHTML = "";
    for(let i=2;i<=8;i++){
      const opt = document.createElement("option");
      opt.value = String(i);
      opt.textContent = String(i);
      if(i===selected) opt.selected = true;
      sel.appendChild(opt);
    }
  }

  function escapeHtml(s){
    return String(s||"")
      .split("&").join("&amp;")
      .split("<").join("&lt;")
      .split(">").join("&gt;")
      .split('"').join("&quot;");
  }

  function renderNameFields(state){
    const n = Number(el("count").value||state.players.length||4);
    const box = el("names");
    box.innerHTML = "";
    for(let i=0;i<n;i++){
      const val = state.players[i] || "";
      box.innerHTML +=
        '<div style="margin-top:10px;">' +
          '<label>Namn ' + (i+1) + '</label>' +
          '<input class="nm" value="' + escapeHtml(val) + '" placeholder="Spelare ' + (i+1) + '" />' +
        '</div>';
    }
  }

  function collectNames(){
    const n = Number(el("count").value||4);
    const raw = qsa(".nm").slice(0,n).map((inp, idx)=>{
      const v = (inp.value||"").trim();
      return v ? v : ("Spelare " + (idx+1));
    });
    const seen = {};
    return raw.map(name=>{
      if(!seen[name]) { seen[name]=1; return name; }
      seen[name]+=1;
      return name + " " + seen[name];
    });
  }

  // ---- Confetti ----
  const conf = { canvas:null, ctx:null, parts:[], raf:null, endAt:0 };

  function confettiEnsure(){
    if(conf.canvas) return;
    conf.canvas = el("confetti");
    conf.ctx = conf.canvas.getContext("2d");
    confettiResize();
    window.addEventListener("resize", confettiResize);
  }

  function confettiResize(){
    if(!conf.canvas) return;
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    const w = conf.canvas.clientWidth;
    const h = conf.canvas.clientHeight;
    conf.canvas.width = Math.floor(w * dpr);
    conf.canvas.height = Math.floor(h * dpr);
    conf.ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }

  function rand(min,max){ return Math.random()*(max-min)+min; }
  function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

  function confettiBurst(){
    confettiEnsure();
    conf.parts = [];
    const colors = ["#ef4444","#f59e0b","#10b981","#3b82f6","#8b5cf6","#ec4899"];
    const count = 170;
    const startX = window.innerWidth / 2;
    const startY = window.innerHeight / 3;

    for(let i=0;i<count;i++){
      conf.parts.push({
        x: startX + rand(-20,20),
        y: startY + rand(-10,10),
        vx: rand(-6.5,6.5),
        vy: rand(-13,-4),
        g: rand(0.25,0.48),
        rot: rand(0, Math.PI*2),
        vr: rand(-0.28, 0.28),
        size: rand(6, 12),
        color: pick(colors),
        life: rand(60, 100)
      });
    }

    conf.endAt = Date.now() + 1700;
    if (!conf.raf) conf.raf = requestAnimationFrame(confettiTick);
  }

  function confettiTick(){
    const ctx = conf.ctx;
    if(!ctx) { conf.raf = null; return; }

    ctx.clearRect(0,0,conf.canvas.width, conf.canvas.height);

    for(const p of conf.parts){
      p.x += p.vx;
      p.y += p.vy;
      p.vy += p.g;
      p.rot += p.vr;
      p.life -= 1;
      if(p.life <= 0) continue;

      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate(p.rot);
      ctx.fillStyle = p.color;
      ctx.globalAlpha = Math.max(0, Math.min(1, p.life / 45));
      ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size*0.6);
      ctx.restore();
    }

    conf.parts = conf.parts.filter(p => p.life > 0 && p.y < window.innerHeight + 60);

    if(Date.now() < conf.endAt && conf.parts.length){
      conf.raf = requestAnimationFrame(confettiTick);
    } else {
      ctx.clearRect(0,0,conf.canvas.width, conf.canvas.height);
      conf.raf = null;
    }
  }

  // ---- OUT toast queue ----
  const outQueue = [];
  let showingOut = false;

  function enqueueOut(name, total){
    outQueue.push({name, total});
    if(!showingOut) runOutQueue();
  }

  async function runOutQueue(){
    showingOut = true;
    while(outQueue.length){
      const it = outQueue.shift();
      showOutToast(it.name, it.total);
      await new Promise(r => setTimeout(r, 2100));
    }
    showingOut = false;
  }

  function showOutToast(name, total){
    el("toastTitle").textContent = name + " är UTE!";
    el("toastSub").textContent = "Total: " + total + " (≥ " + LIMIT + ")";
    el("overlay").classList.add("show");
    confettiBurst();
    try { if (navigator.vibrate) navigator.vibrate([30, 30, 30]); } catch(e){}
    setTimeout(()=> el("overlay").classList.remove("show"), 2050);
  }

  function renderAll(state){
    const t = totals(state);

    // Inputs (2 kolumner)
    const box = el("inputs");
    box.innerHTML = "";
    for(let i=0;i<state.players.length;i+=2){
      const row = document.createElement("div");
      row.className = "row";
      row.style.marginTop = "10px";

      [state.players[i], state.players[i+1]].forEach(p=>{
        if(!p) return;
        const out = (t[p]||0) >= LIMIT;
        row.innerHTML +=
          '<div class="col">' +
            '<label>' + escapeHtml(p) + '</label>' +
            '<input class="pt" data-player="' + escapeHtml(p) + '" inputmode="numeric" placeholder="0" ' + (out ? 'disabled' : '') + '/>' +
          '</div>';
      });

      box.appendChild(row);
    }

    // Standings (sorterade)
    const sorted = state.players.slice().sort((a,b)=>{
      const da = t[a]||0, db = t[b]||0;
      if(da!==db) return da-db;
      return a.localeCompare(b);
    });

    const table = el("standings");
    table.innerHTML = "";
    sorted.forEach(p=>{
      const val = t[p]||0;
      const tag = val>=LIMIT ? ' <span class="muted">• UTE</span>' : "";
      table.innerHTML += '<tr><td>' + escapeHtml(p) + tag + '</td><td>' + val + '</td></tr>';
    });

    // Note
    const alive = state.players.filter(p => (t[p]||0) < LIMIT);
    el("note").textContent = alive.length === 1 ? ("Kvar: " + alive[0]) : "";

    // Historik
    const hist = el("history");
    hist.innerHTML = "";
    for(let i=state.rounds.length-1;i>=0;i--){
      const r = state.rounds[i];
      const parts = state.players.map(p=> (p + ":" + Number(r[p]||0)) ).join(" • ");
      hist.innerHTML += '<tr><td style="font-size:14px;">Runda ' + (i+1) + '</td><td style="font-size:12px; color:#6b7280;">' + escapeHtml(parts) + '</td></tr>';
    }
    if(state.rounds.length===0){
      hist.innerHTML = '<tr><td></td><td></td></tr>';
    }
  }

  // ---- Actions ----
  let state = load();

  renderCountSelect(state.players.length || 4);
  renderNameFields(state);

  // göm setup som standard -> "appigare"
  el("setupCard").style.display = "none";

  renderAll(state);
  save(state);

  el("count").addEventListener("change", ()=> renderNameFields(state));

  el("btnStart").addEventListener("click", ()=>{
    state.players = collectNames();
    state.rounds = [];
    save(state);
    el("setupCard").style.display = "none";
    renderAll(state);
    window.scrollTo({ top: 0, behavior:"smooth" });
  });

  el("btnContinue").addEventListener("click", ()=>{
    el("setupCard").style.display = "none";
    renderAll(state);
    window.scrollTo({ top: 0, behavior:"smooth" });
  });

  el("btnSetupClose").addEventListener("click", ()=>{
    el("setupCard").style.display = "none";
    window.scrollTo({ top: 0, behavior:"smooth" });
  });

  el("btnSetup").addEventListener("click", ()=>{
    renderCountSelect(state.players.length || 4);
    renderNameFields(state);
    el("setupCard").style.display = "block";
    window.scrollTo({ top: 0, behavior:"smooth" });
  });

  el("btnAdd").addEventListener("click", ()=>{
    const prevTotals = totals(state);

    const round = {};
    qsa(".pt").forEach(inp=>{
      const p = inp.dataset.player;
      const prev = prevTotals[p] || 0;
      round[p] = (prev >= LIMIT) ? 0 : Math.max(0, Number(inp.value||0));
    });
    state.players.forEach(p=> { if(round[p] === undefined) round[p] = 0; });

    state.rounds.push(round);
    save(state);

    qsa(".pt").forEach(inp => inp.value = "");

    renderAll(state);

    const newTotals = totals(state);
    state.players.forEach(p=>{
      if ((prevTotals[p]||0) < LIMIT && (newTotals[p]||0) >= LIMIT) {
        enqueueOut(p, newTotals[p]);
      }
    });
  });

  el("btnUndo").addEventListener("click", ()=>{
    if(state.rounds.length===0) return;
    state.rounds.pop();
    save(state);
    renderAll(state);
  });

  el("btnReset").addEventListener("click", ()=>{
    if(!confirm("Nollställ match?")) return;
    state.rounds = [];
    save(state);
    renderAll(state);
  });
</script>
</body>
</html>
